<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruiter Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        .applicant-list {
            width: 25%;
            background: #333;
            color: #fff;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
        }

        .applicant-profile {
            width: 75%;
            padding: 20px;
            overflow: auto;
        }

        .applicant-name {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #444;
            text-decoration: none;
            color: #fff;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .applicant-name:hover {
            background: #555;
        }

        .profile-card {
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-bottom: 20px;
            overflow: hidden;
            background: #ccc;  /* Placeholder background */
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-details {
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="applicant-list">
        <!-- Loop through the applicants and make each name clickable -->
        {% for applicant in applicants %}
            <a href="#" class="applicant-name" data-id="{{ applicant.id }}">{{ applicant.name }}</a>
        {% endfor %}
    </div>
    <div class="applicant-profile">
        <!-- Placeholder for the applicant's profile -->
        <iframe id="profile-iframe" src="" width="100%" height="100%" frameborder="0"></iframe>
    </div>
</div>

<!-- JavaScript to handle the click event and update the iframe content -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const applicantLinks = document.querySelectorAll(".applicant-name");

        applicantLinks.forEach(link => {
            link.addEventListener("click", function(event) {
                event.preventDefault();
                const profileURL = `/applicant_profile/${this.getAttribute("data-id")}/`;
                document.getElementById("profile-iframe").src = profileURL;
            });
        });
    });
</script>
</body>
</html>
